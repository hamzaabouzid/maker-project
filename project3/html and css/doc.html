<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


 
  <link rel="stylesheet" href="style.css">
</head>
<body>
   

  <section
      class="position-relative min-vh-100 d-flex align-items-center justify-content-center"
    >
      <img
        src="/iamges/acb03468052297c26337895544638b5d8775cc0c.jpg"
        class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover"
        alt="background"
      />

      <div
        class=" rounded-4 p-5 text-center bg-white position-relative"
        style="width: 420px; z-index: 2"
>
        <h3 class=" mb-5 fs-2">Sign Up Now</h3>
        <form>
  <div class="mb-4">
    <input
      type="email"
      class="form-control  rounded-pill px-4"
      placeholder=" your email"
    />
  </div>

  <div class="mb-4">
    <input
      type="password"
      class="form-control  rounded-pill px-4"
      placeholder=" your password"
    />
  </div>

  <div class="form-check text-start mb-4">
    <input class="form-check-input" type="checkbox" id="terms" />
    <label class="form-check-label text-muted" for="terms">
      I agree to the Terms of Service.
  </div>

  <button class="btn btn-success btn-lg w-100 rounded-pill py-3">
    Create an Account
  </button>
</form>

    <hr class="border-t-2 border-gray-500 my-5">

        <p class="mt-5 text-muted">
          Do you have an Account?
          <a href="#" class=" text-decoration-none  ">Sign up</a>
        </p>
      </div>
    </section>
  </body>
</html>
